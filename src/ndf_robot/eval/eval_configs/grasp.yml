setup_args:
  # Directory name
  exp_dir_suffix: DEBUG_grasp_new_setup

  # Demonstrations to use
  demo_exp: 'lndf_mug_handle_demos'

  seed: 0
  # Choose from GRASP, RACK_PLACE_TELEPORT, SHELF_PLACE_TELEPORT, RACK_PLACE_GRASP
  evaluator_type: GRASP

evaluator:
  pybullet_viz: False
  test_obj_class: mug_std
  # test_obj_class: bowl_handle_std
  # test_obj_class: bottle_handle_std
  # test_obj_class: bowl_std

  num_trials: 5  # Traditionally we run 200 trials

  # TODO: Get rid of this
  include_avoid_obj: False
  # include_avoid_obj: False

  any_pose: True
  # any_pose: False
  obj_scale_low: 0.95
  obj_scale_high: 1.05
  obj_scale_default: 1.0

# -- Conv config -- #
model:
  type: CONV_OCC
  checkpoint: lndf_weights.pth

  args:
    latent_dim: 128  # Specify size of latent dimension
    model_type: pointnet
    return_features: True
    sigmoid: False
    acts: last


grasp_optimizer:
  # opt_type:  GEOM # Choose between LNDF and GEOM
  opt_type:  LNDF # Choose between LNDF and GEOM
  args:
    # opt_iterations: 1000
    opt_iterations: 500
    rand_translate: True
    use_tsne: False
    M_override: 20
    # M_override: 1  # Works better with geom
    # save_all_opt: True

place_optimizer:
  # opt_type: GEOM
  opt_type:  LNDF # Choose between LNDF and GEOM
  args:
    # opt_iterations: 1000
    opt_iterations: 500
    rand_translate: True
    use_tsne: False
    M_override: 20
    # M_override: 1  # Works better with geom
    opt_fname_prefix: 'place_pose_optimized'
    query_pts_override: True

rack_query_pts:
  type: ARM
  args:
    n_pts: 1000
    radius: 0.05
    height: 0.04
    y_rot_rad: 0.68
    x_trans: 0.055
    y_trans: 0
    z_trans: 0.19
    # n_pts: 1000
    # radius: 0.05
    # height: 0.08

    # y_rot_rad: 0.68
    # x_trans: 0.04
    # y_trans: 0
